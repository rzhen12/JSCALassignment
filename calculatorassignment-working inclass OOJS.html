<script>
	//var ansfield = document.getElementById("disp");

	function calc(id){
		var moduleNode = document.getElementById(id);
		var disp = moduleNode.getElementsByClassName("disp")[0];
		
		function targetclicked(e){
		var tar = e.target.value;	
		if(e.target.type != 'button'){
			return;
		}

		if(tar == "="){
				disp.value=eval(disp.value)

		}
		
		else if(tar === "c"){
			disp.value = " ";
		}
		
		else{
					disp.value += tar;

		}
		
		
	}
	
	moduleNode.onclick = targetclicked;
	
}
